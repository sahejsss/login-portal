<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
</head>
<body style="text-align:center; font-family:sans-serif; background:#182848; color:white;">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input id="firstname" type="text" placeholder="First Name"><br><br>
    <input id="lastname" type="text" placeholder="Last Name"><br><br>
    <input id="email" type="email" placeholder="Email"><br><br>
    <input id="username" type="text" placeholder="Username"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button type="submit">Sign Up</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
