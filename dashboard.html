<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    html, body { margin:0; height:100%; }
    .grid { display:grid; grid-template-columns:50% 50%; grid-template-rows:50% 50%; height:100vh; }
    iframe { border:0; width:100%; height:100%; }
  </style>
</head>
<body>
  <div class="grid">
    <iframe src="https://chat.openai.com/"></iframe>
    <iframe src="https://www.desmos.com/scientific"></iframe>
    <iframe src="https://www.google.com/"></iframe>
    <iframe src="https://gemini.google.com/"></iframe>
  </div>
</body>
</html>
